<div class="row">
    <div class="col-xs-12">
        <p>Add New Servers or Blue Prints</p>
        <div class="form-group">
            <label for="name">Server Name</label>
            <!-- Two Way DB -->
            <!--<input type="text" class="form-control" id="name" [(ngModel)]="newServerName">-->
            <!-- Local Refr -->
            <input type="text" class="form-control" id="name" #newServerName>
        </div>
        <div class="form-group">
            <label for="content">Server Content</label>
            <!--<input type="text" class="form-control" id="name" [(ngModel)]="newServerContent">-->
            <input type="text" class="form-control" id="content" #newServerContent>
        </div>
        <button type="button" class="btn btn-primary" (click)="onAddNewServer(newServerName)">Add Server</button>
        <button type="button" class="btn btn-default" (click)="onAddBluePrint(newServerName)">Add Blue Print</button>
    </div>
</div>
