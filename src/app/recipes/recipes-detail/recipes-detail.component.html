<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:200px" />
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>{{recipe.name}}</h3>
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button class="btn btn-primary dropwdown-toggle">Manage Recipe</button>
            <a style="cursor: pointer" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" appDropdown><span class="caret"></span></a>
            <ul class="dropdown-menu open">
                <li><a style="cursor: pointer" (click)="onAddToShoppingList()">Add to Cart</a></li>
                <li><a style="cursor: pointer">Edit Recipe</a></li>
                <li><a style="cursor: pointer">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <br/>
        <p><strong>Ingredients</strong></p>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
