<div class="well">
    <label>Server Name - One Way Data Binding</label>
    <input type="text" class="form-control" (input)="onUdateServerName($event)">
</div>
<div class="well">
    <label>Server Name - ngModel - Two Way Data Binding</label>
    <input type="text" class="form-control" [(ngModel)]="serverName">
</div>
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!serverButtonStatus" (click)="onCreateServer()">Add Server</button>
<p></p>
<!--<p>{{serverCreationText}}</p>-->
<p [innerText]="serverCreationText"></p>
